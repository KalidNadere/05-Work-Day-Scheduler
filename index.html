<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work day Scheduler</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
</head>

<body>
  <header>
    <h1 id="title">Work Day Scheduler</h1>
    <h2 id="currentDay"></h2>
    <div id="notification" class="hidden"></div>
  </header>
  <main>
    <div class="container">
      <div class="row">
      <div class="col">9AM</div>
      <textarea class="description" id="9"></textarea>
      <button class="saveBtn" data-hour="9">
        <i class="fas fa-save"></i>
      </button>
      </div>
      <div class="row">
      <div class="col">10AM</div>
      <textarea class="description" id="10"></textarea>
      <button class="saveBtn" data-hour="10">
        <i class="fas fa-save"></i>
      </button>
      </div>
      <div class="row">
      <div class="col">11AM</div>
      <textarea class="description" id="11"></textarea>
      <button class="saveBtn" data-hour="11">
        <i class="fas fa-save"></i>
      </button>
      </div>
      <div class="row">
      <div class="col">12PM</div>
      <textarea class="description" id="12"></textarea>
      <button class="saveBtn" data-hour="12">
        <i class="fas fa-save"></i>
      </button>
      </div>
      <div class="row">
      <div class="col">1PM</div>
      <textarea class="description" id="13"></textarea>
      <button class="saveBtn" data-hour="13">
        <i class="fas fa-save"></i>
      </button>
      </div>
      <div class="row">
      <div class="col">2PM</div>
      <textarea class="description" id="14"></textarea>
      <button class="saveBtn" data-hour="14">
        <i class="fas fa-save"></i>
      </button>
      </div>
      <div class="row">
      <div class="col">3PM</div>
      <textarea class="description" id="15"></textarea>
      <button class="saveBtn" data-hour="15">
        <i class="fas fa-save"></i>
      </button>
      </div>
      <div class="row">
      <div class="col">4PM</div>
      <textarea class="description" id="16"></textarea>
      <button class="saveBtn" data-hour="16">
        <i class="fas fa-save"></i>
      </button>
      </div>
      <div class="row">
      <div class="col">5PM</div>
      <textarea class="description" id="17"></textarea>
      <button class="saveBtn" data-hour="17">
        <i class="fas fa-save"></i>
      </button>
      </div>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
